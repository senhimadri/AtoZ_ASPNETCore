version: '3.1'

services: 
    elasticsearch:
        container_name: els
        image: docker.elastic.co/elasticsearch/elasticsearch:8.9.1
        ports:
            - 9200:9200
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        environment: 
            - xpack.security.enabled=false
            - discovery.type=single-node
        networks : 
            - elastic

    kibana:
        container_name: kibana
        image: docker.elastic.co/kibana/kibana:8.9.1
        ports:
            - 5601:5601
        depends_on:
            - elasticsearch
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            - xpack.encryptedSavedObjects.encryptionKey:jujshystgdtjdjuytrjduytrgdhytrhytrmkpoutjduyhg
        networks : 
            - elastic

networks:
    elastic:
        driver: bridge

volumes:
    elasticsearch-data:
    